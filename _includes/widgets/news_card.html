<div class="my-3 bg-white shadow-sm rounded-sm">
    <h6 class="p-3 mb-0 border-bottom border-gray">
        <i class="fas fa-book"></i> 部分发表论文
        <a href="{{ 'news' | relative_url }}">(view all <i class="fas fa-angle-double-right"></i>)</a>
    </h6>
    <div class="px-3 pb-1">
        <style>
            .paper-text p {
                margin-top: 5px; /* 缩小段落间距 */
                line-height: 1.5;   /* 调整行高 */
            }
        </style>
        <!-- 加载 papers.md 的内容 -->        
        <ul class="list-unstyled">
            {% assign papers = site.news | where: "title", "发表论文" | first.papers %}
            {% for paper in papers %}
            <li class="mb-2">
                <span class="font-weight-bold">[{{ forloop.index }}]</span> {{ paper.content | markdownify }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<a href="{{ 'news' | relative_url }}">(view all <i class="fas fa-angle-double-right"></i>)</a>
