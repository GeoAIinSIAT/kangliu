<div class="my-3 bg-white shadow-sm rounded-sm">
    <h6 class="p-3 mb-0 border-bottom border-gray">
        <i class="fas fa-rss"></i> 部分发表论文
    </h6>
    <div class="px-3 pb-1">
        <ul class="list-unstyled">
            {% assign papers = site.news | where: "title", "发表论文" %}
            {% for paper in papers %}
            {% for line in paper.content | split: "\n" %}
            {% unless line == "" %}
            <li class="media py-1 border-bottom border-gray" style="margin-bottom: 3px;">
                <div class="media-body" style="margin-bottom: 0;">
                    <div>{{ forloop.parentloop.index }}. {{ line }}</div> <!-- 自动生成编号 -->                  
                </div>
            </li>
            {% endunless %}
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
