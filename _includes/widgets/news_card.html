<div class="my-3 bg-white shadow-sm rounded-sm">
    <h6 class="p-3 mb-0 border-bottom border-gray">
        <i class="fas fa-book"></i> 部分发表论文
    </h6>
    <div class="px-3 pb-1">
        <style>
            .paper-text p {
                margin-bottom: 5px; /* 缩小段落间距 */
                line-height: 1.4;   /* 调整行高 */
            }
        </style>
        <!-- 加载 papers.md 的内容 -->        
        <div class="paper-text">
            {% assign paper_content = site.news | where: "title", "发表论文" | first.content %}
            {{ paper_content | markdownify }}
        </div>
    </div>
</div>
