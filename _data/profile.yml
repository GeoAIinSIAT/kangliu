short_bio: >-
  <p>
    刘康，博士，中国科学院深圳先进技术研究院副研究员，博士生导师。2018年于中国科学院地理科学与资源研究所（资源与环境信息系统国家重点实验室）取得地理信息科学（GIS）专业博士学位。
    研究方向为地理空间人工智能（GeoAI）与城市计算。近年来发表学术论文40余篇（含13篇一作/通讯高水平SCI论文），申请发明专利20余项（含授权11项）。主持国家自然科学基金（面上、青年项目）、
    国家重点研发计划子课题、广东省自然科学基金（2项）、深圳市自然科学基金、国家重点实验室开放课题等十余项科研项目；担任中国测绘学会智能化测绘工作委员会委员、《测绘学报》青年编委等。
    2020年被认定为深圳市海外高层次人才，2021年获深圳市科技进步一等奖（排名2/13），2022年获中国自动化学会科技进步二等奖（排名2/10）。
  </p>

